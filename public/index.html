<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendetta Energy</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./images/vendetta-logo-removebg.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="img">
                <img src="./images/vendetta-logo-removebg.png" alt="Vendetta Logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="header-container">
            <div class="header-image">
            <img src="./images/Vendetta.png" alt="Vendetta Can">
            </div>
            <div id="slogan">
                <p class="slogan">V for Vendetta</p>
                <p class="slogan">Energy for You</p>
                </div>
        </div>
    </header>
    <main>
        <div id="products">
            <h1>#Products</h1>
            <div class="energy-container">
            <img src="./images/choose.png" alt="Vendetta Energies" class="energy">
            </div>
        </div>
        <div id="about"></div>
        <div id="contact"></div>
    </main>
    <footer></footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
    <script>
        ScrollReveal({ reset: true })
    </script>
</body>
</html>
